<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar and Conversion Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            width: 500px;
            height: 80vh;
            background-color: beige;
            margin: 20px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="RID Logo">
                <span>RID Organization</span>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#organization">Organization</a></li>
                <li><a href="#verify">Verify Certificate</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#donation">Donation</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="text-center">Conversion</h1>
        <div class="form-container">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="fromSelect" class="form-label">From</label>
                    <select class="form-select" id="fromSelect" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Binary</option>
                        <option>Octal</option>
                        <option>Decimal</option>
                        <option>Hexadecimal</option>
                        <option>Text</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid option.
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="toSelect" class="form-label">To</label>
                    <select class="form-select" id="toSelect" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Binary</option>
                        <option>Octal</option>
                        <option>Decimal</option>
                        <option>Hexadecimal</option>
                        <option>Text</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid option.
                    </div>
                </div>

                <div class="col-md-12">
                    <label for="inputValue" class="form-label">Enter Value</label>
                    <input type="text" class="form-control" id="inputValue" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="col-md-12">
                    <label for="resultValue" class="form-label">Result</label>
                    <input type="text" class="form-control" id="resultValue" readonly>
                </div>

                <div class="col-12">
                    <button type="button" class="btn btn-outline-success">Convert</button>
                    <button type="button" class="btn btn-outline-danger">Reset</button>
                    <button type="button" class="btn btn-outline-info">Send</button>
                    <button type="button" class="btn btn-outline-secondary">Swap</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
